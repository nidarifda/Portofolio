<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    :root{
      --bg1:#0a0f2d;  /* dark navy */
      --bg2:#1b2a59;  /* deep blue */
      --card-bg: rgba(128, 0, 128, 0.15);  /* transparent purple */
      --card-border: rgba(186, 85, 211, 0.4); /* purple border */
      --btn:#ffffff; 
      --btn-ink:#7c3aed; /* purple button text */
    }

    /* ---------- Page ---------- */
    body{
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height:100vh; margin:0;
      display:flex; align-items:center; justify-content:center;
      color:#fff; overflow:hidden;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      background-size: 200% 200%;
      animation: bgShift 10s ease-in-out infinite;
    }
    @keyframes bgShift{
      0%{ background-position: 0% 50%; }
      50%{ background-position: 100% 50%; }
      100%{ background-position: 0% 50%; }
    }

    /* ---------- Card ---------- */
    .thankyou-box{
      position:relative;
      max-width: 560px;
      width:min(92vw,560px);
      text-align:center;
      padding: 48px 40px 42px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
    }

    /* ---------- Robot ---------- */
    .robot-wrap{ height:84px; margin-bottom:8px; }
    .robot{
      font-size:64px; line-height:1;
      display:inline-block; position:relative;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.25));
      animation: bounce 1.6s ease-in-out infinite;
    }
    .hand{
      position:absolute; right:-22px; top:-6px;
      font-size:28px; transform-origin: 70% 70%;
      animation: wave 1.6s ease-in-out infinite;
    }

    @keyframes bounce{
      0%,100%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-18px) scale(1.03); }
    }
    @keyframes wave{
      0%,100%{ transform: rotate(0deg); }
      50%{ transform: rotate(22deg); }
    }

    h1{ font-size: 2.6rem; margin: 6px 0 10px; }
    p{ font-size: 1.08rem; margin: 0 auto 18px; max-width: 46ch; }
    .subtle{ font-size:.95rem; margin-top:2px; color: rgba(255,255,255,.75); }

    /* ---------- Button ---------- */
    .btn{
      display:inline-flex; align-items:center; gap:.55rem;
      margin-top: 18px; padding: 12px 22px;
      background: var(--btn); color: var(--btn-ink);
      font-weight: 700; text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(124,58,237,.35);
      transition: transform .15s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow:0 12px 28px rgba(124,58,237,.5); }
    .btn:active{ transform: translateY(0); opacity:.95; }
  </style>
</head>

  </div>
</body>
</html>
